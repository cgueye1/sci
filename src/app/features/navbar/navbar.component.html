<nav class="navbar bg-white sticky top-0 lg:py-3 w-full transition-all duration-300 ">
  <div class="mx-10 px-4 flex justify-between items-center h-16">
    <!-- Logo -->
    <div class="flex-shrink-0 flex items-start mx-0 logo">
      <a (click)="navigateToSection('home')" class="logo cursor-pointer">SCI</a>
    </div>

    <!-- Navigation Desktop (centrée) -->
    <div class="hidden lg:block absolute left-1/2 transform -translate-x-1/2">
      <div class="flex space-x-10 items-center nav-links">
        <ng-container *ngFor="let link of navLinks">
          <a
            (click)="navigateToSection(link.id)"
            class="titre-nav hover:text-gray-800 transition-colors duration-200 cursor-pointer"
          >
            {{ link.label }}
          </a>
        </ng-container>
      </div>
    </div>

    <!-- Boutons à droite (Desktop) -->
    <div class="hidden lg:flex items-center space-x-4 action-buttons">
      <a
        (click)="navigateToSection('contact')"
        class="contact-btn px-4 py-2 rounded-[10px] border-2 transition-colors duration-200 cursor-pointer"
      >
        Nous Contacter
      </a>
      <a
        (click)="navigateToSection('platforme')"
        class="platform-btn px-4 py-2 pr-12 rounded-[10px] transition-colors duration-200 cursor-pointer "
      >
        Visiter nos plateformes
      </a>
    </div>

    <!-- Navigation Tablette -->
    <div class="hidden md:flex lg:hidden items-center space-x-6">
      <ng-container *ngFor="let link of navLinks">
        <a
          (click)="navigateToSection(link.id)"
          class="titre-nav hover:text-gray-800 transition-colors duration-200 cursor-pointer"
        >
          {{ link.label }}
        </a>
      </ng-container>
      <a
        (click)="navigateToSection('contact')"
        class="contact-btn-tablet px-3 py-1 rounded-md border text-sm cursor-pointer"
      >
        Contact
      </a>
    </div>

    <!-- Mobile Menu Toggle -->
    <div class="md:hidden flex items-center">
      <button
        (click)="toggleMobileMenu()"
        class="mobile-toggle inline-flex items-center justify-center p-2 rounded-md hover:text-gray-900 hover:bg-gray-100"
        [attr.aria-expanded]="isMobileMenuOpen"
      >
        <span class="sr-only">Ouvrir le menu</span>
        <svg
          *ngIf="!isMobileMenuOpen"
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg
          *ngIf="isMobileMenuOpen"
          class="h-6 w-6"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Menu Mobile -->
  <div class="mobile-menu w-full md:hidden" [ngClass]="{'hidden': !isMobileMenuOpen}">
    <div class="px-2 pt-2 pb-3 space-y-1 border-t">
      <ng-container *ngFor="let link of navLinks">
        <a (click)="navigateToSection(link.id); closeMobileMenu()"
          class="mobile-link block px-3 py-2 text-base font-medium rounded-md cursor-pointer">
          {{ link.label }}
        </a>
      </ng-container>
      <div class="grid grid-cols-2 gap-2 mt-4 px-3">
        <a (click)="navigateToSection('contact'); closeMobileMenu()"
          class="mobile-contact-btn text-center py-2 rounded-md cursor-pointer">
          Nous Contacter
        </a>
        <a (click)="navigateToSection('platforme'); closeMobileMenu()"
          class="mobile-platform-btn text-center py-2 rounded-md cursor-pointer">
          Nos plateformes
        </a>
      </div>
    </div>
  </div>
</nav>
