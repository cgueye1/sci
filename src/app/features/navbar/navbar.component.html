<nav class="bg-white fixed left-0 w-full  py-4 transition-all duration-300 shadow-lg z-40">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <!-- Logo -->
      <div class="flex items-center logo">
        <a routerLink="/accueil" class="text-2xl font-bold text-gray-900">SCI</a>
      </div>

      <!-- Desktop Navigation -->
      <div class="hidden md:flex md:items-center md:space-x-6">
        <ng-container *ngFor="let link of navLinks">
          <a 
            [routerLink]="link.path" 
            routerLinkActive="text-black font-semibold" 
            class="text-gray-600 hover:text-black transition-colors"
          >
            {{ link.label }}
          </a>
        </ng-container>
        
        <div class="flex space-x-4">
          <a 
            routerLink="/contact" 
             class=" px-4 py-2 rounded-[10px] border-2 mycontact"
          >
            Nous Contacter
          </a>
          <a 
            routerLink="/plateformes" 
            class=" text-black px-4 py-2 rounded-[10px]  transition-colors plateforme"
          >
            Visiter nos plateformes
          </a>
        </div>
      </div>

      <!-- Mobile Menu Toggle -->
      <div class="md:hidden flex items-center">
        <button 
          (click)="toggleMobileMenu()" 
          class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100"
        >
          <span class="sr-only">Open main menu</span>
          <svg 
            *ngIf="!isMobileMenuOpen" 
            class="h-6 w-6" 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg 
            *ngIf="isMobileMenuOpen" 
            class="h-6 w-6" 
            xmlns="http://www.w3.org/2000/svg" 
            fill="none" 
            viewBox="0 0 24 24" 
            stroke="currentColor"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div 
      *ngIf="isMobileMenuOpen" 
      class="md:hidden absolute inset-x-0 top-16 bg-white shadow-lg"
    >
      <div class="pt-2 pb-3 space-y-1">
        <ng-container *ngFor="let link of navLinks">
          <a 
            [routerLink]="link.path" 
            (click)="closeMobileMenu()"
            routerLinkActive="bg-gray-100 text-black"
            class="block px-3 py-2 text-base text-gray-700 hover:bg-gray-50"
          >
            {{ link.label }}
          </a>
        </ng-container>
        
        <div class="px-3 py-2 space-y-2">
          <a 
            routerLink="/contact"
            (click)="closeMobileMenu()"
            class="block bg-black text-white px-4 py-2 rounded text-center"
          >
            Nous Contacter
          </a>
          <a 
            routerLink="/plateformes"
            (click)="closeMobileMenu()"
            class="block bg-gray-100 text-black px-4 py-2 rounded text-center"
          >
            Visiter nos plateformes
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>
