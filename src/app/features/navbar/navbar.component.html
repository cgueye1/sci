<nav class= "bg-white fixed left-0 w-full py-3 transition-all duration-300  z-40">
  <div class="container mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      <!-- Logo (à gauche) -->
      <div class="flex-shrink-0 flex items-center logo">
        <a routerLink="/accueil" class="logo">SCI</a>
      </div>
      
      <!-- Navigation desktop (centrée) -->
      <div class="hidden lg:block absolute left-1/2 transform -translate-x-1/2">
        <div class="flex space-x-10 items-center nav-links">
          <ng-container *ngFor="let link of navLinks">
            <a
              [routerLink]="link.path"
              routerLinkActive="active-link"
              class="titre-nav hover:text-gray-800 transition-colors duration-200"
            >
              {{ link.label }}
            </a>
          </ng-container>
        </div>
      </div>
      
      <!-- Boutons à droite (desktop) -->
      <div class="hidden lg:flex items-center space-x-4 action-buttons">
        <a
          routerLink="/contact"
          class="contact-btn px-4 py-2 rounded-[10px] border-2 transition-colors duration-200"
        >
          Nous Contacter
        </a>
        <a
          routerLink="/plateformes"
          class="platform-btn px-4 py-2 rounded-[10px] transition-colors duration-200"
        >
          Visiter nos plateformes
        </a>
      </div>
      
      <!-- Affichage tablette - Version simplifiée -->
      <div class="hidden md:flex lg:hidden items-center space-x-6">
        <ng-container *ngFor="let link of navLinks">
          <a
            [routerLink]="link.path"
            routerLinkActive="active-link"
            class="titre-nav hover:text-gray-800 transition-colors duration-200"
          >
            {{ link.label }}
          </a>
        </ng-container>
        
        <!-- Bouton Contact version tablette -->
        <a
          routerLink="/contact"
          class="contact-btn-tablet px-3 py-1 rounded-md border text-sm"
        >
          Contact
        </a>
      </div>
      
      <!-- Mobile Menu Toggle (toujours affiché en mobile) -->
      <div class="md:hidden flex items-center">
        <button
          (click)="toggleMobileMenu()"
          class="mobile-toggle inline-flex items-center justify-center p-2 rounded-md hover:text-gray-900 hover:bg-gray-100"
          aria-expanded="false"
          [attr.aria-expanded]="isMobileMenuOpen"
        >
          <span class="sr-only">Ouvrir le menu</span>
          <svg
            *ngIf="!isMobileMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
          <svg
            *ngIf="isMobileMenuOpen"
            class="h-6 w-6"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Mobile Menu - correctement affiché uniquement en version mobile -->
  <div
    class="mobile-menu w-full md:hidden"
    [ngClass]="{'hidden': !isMobileMenuOpen}"
    [@slideInOut]="isMobileMenuOpen ? 'in' : 'out'"
  >
    <div class="px-2 pt-2 pb-3 space-y-1 border-t">
      <ng-container *ngFor="let link of navLinks">
        <a
          [routerLink]="link.path"
          (click)="closeMobileMenu()"
          routerLinkActive="bg-gray-100 text-black font-medium"
          class="mobile-link block px-3 py-2 text-base font-medium rounded-md"
        >
          {{ link.label }}
        </a>
      </ng-container>
      <div class="grid grid-cols-2 gap-2 mt-4 px-3">
        <a
          routerLink="/contact"
          (click)="closeMobileMenu()"
          class="mobile-contact-btn text-center py-2 rounded-md"
        >
          Nous Contacter
        </a>
        <a
          routerLink="/plateformes"
          (click)="closeMobileMenu()"
          class="mobile-platform-btn text-center py-2 rounded-md"
        >
          Nos plateformes
        </a>
      </div>
    </div>
  </div>
</nav>
